<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les Bonnes Pièces</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="pieces.js"></script>
  </head>
  <body>
    <header>
      <h1>Les Bonnes Pièces</h1>
    </header>
    <main>
      <!-- Menu de recherche -->
      <section class="filtres">
        <h2>Filtres</h2>

        <button class="btn btn-sort-asc">Trier par prix croissant</button>
        <button class="btn btn-sort-desc">Trier par prix décroissant</button>
        <button class="btn btn-filtrer-prix">
          Filtrer les pièces non abordables
        </button>
        <button class="btn btn-filtrer-desc">
          Filtrer les pièces sans description
        </button>

        <label class="label">
          Par prix :
          <input
            id="range"
            type="range"
            value="60"
            min="10"
            max="60"
            step="5"
          />
          <span class="span"> 60 € </span>
        </label>

        <h2>Ajouter un avis</h2>

        <form class="form-avis">
          <label for="nom">
            Nom d'utilisateur :<span class="required"> *</span>
          </label>
          <input type="text" name="utilisateur" id="nom" required />

          <label for="avis"> Avis :<span class="required"> *</span> </label>
          <input type="text" name="commentaire" id="avis" required />

          <label for="id">
            Identifiant de la pièce :<span class="required"> *</span>
          </label>
          <input type="number" name="piece-id" id="id" required min="1" />

          <label for="nbEtoiles"> Etoile : </label>
          <input
            type="number"
            min="1"
            max="5"
            name="nbEtoiles"
            id="nbEtoiles"
          />

          <button class="btn avis" type="submit">Envoyer</button>
          <button class="btn avis btn-maj">Mettre A jour</button>
        </form>
      </section>
      <!-- Fiches produits -->
      <section class="fiches"></section>
    </main>
  </body>
</html>
