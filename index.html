<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Les Bonnes Pièces</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="pieces.js"></script>
</head>
<body>
<header>
    <img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
    <h1>Les Bonnes Pièces</h1>
</header>
<main>
    <!-- Menu de recherche -->
    <section class="filtres">
        <h2>Filtres</h2>
        <button class="btn btn-sort-asc">Trier par prix croissant</button>
        <button class="btn btn-sort-desc">Trier par prix décroissant</button>
        <button class="btn btn-filtrer-prix">Filtrer les pièces non abordables</button>
        <button class="btn btn-filtrer-desc">Filtrer les pièces sans description</button>
        <label class="label">
            Par prix :
            <input id="range" type="range" value="60" min="10" max="60" step="5">
            <span class="span"> 60 € </span>
        </label>
    </section>
    <!-- Fiches produits -->
    <section class="fiches">
    </section>
</main>
</body>
</html>
